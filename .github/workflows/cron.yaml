name: 12-hour-cron
on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        env:
          API_ORIGIN: ${{ secrets.API_ORIGIN }}
          FEES_API_KEY: ${{ secrets.FEES_API_KEY}}
        run: |
          curl --request POST \
          --url "$API_ORIGIN/api/fees" \
          --header "Authorization: $FEES_API_KEY"
