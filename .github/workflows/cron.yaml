name: 12-hour-cron
on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url '${{ secrets.API_ORIGIN }}/api/fees' \
          --header 'Authorization: Bearer ${{ secrets.FEES_API_KEY}}'
